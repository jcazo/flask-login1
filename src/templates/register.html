<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Page Title - SB Admin</title>
        <link href="../static/css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">

        <div class="container">
            <section class="content">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <center>
                            <h3 class="box-title">Nuevo contacto</h3>
                        </center>
                    </div>
        
                    <form class="form-horizontal" method="POST" action="/usuario/addusuario">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Nombre</label>
        
                                <div class="col-sm-10">
                                    <input name="nombre" type="text" class="form-control" placeholder="Nombre" autocomplete="off"
                                        required>
                                </div>
                            </div>
        
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Telefono</label>
        
                                <div class="col-sm-10">
                                    <input name="telefono" type="text" class="form-control" placeholder="Telefono"
                                        autocomplete="off" required>
                                </div>
                            </div>
        
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Email</label>
        
                                <div class="col-sm-10">
                                    <input name="email" type="text" class="form-control" placeholder="Email"
                                        autocomplete="off" required>
                                </div>
                            </div>
                        </div>
        
                        <div class="box-footer">
                            <a href="/usuario/"><button type="button" class="btn btn-default">Cancel</button></a>
                            <input name="save" type="submit" class="btn btn-info pull-right" value="Save">
                        </div>
        
                    </form>
                </div>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
